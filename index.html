<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with database</title>
    <style>
    fieldset{
        
        margin: 20px 500px;
        background-color: rgb(131, 218, 216);
  

    }
    
    div{
        padding: 10px 10px;
    }
    .field1{
        width: 300px;
        height: 40px;
    }
    input{
        border-radius: 12px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <form action="store.php" method="POST">
        <fieldset>
        <div>Name: <input type="text" name="username" class="field1"></div> 
        <div>Password: <input type="password" name="password" class="field1"></div> 
        <div>Male: <input type="radio" name="gender" value="M" checked></div> 
        <div>Female: <input type="radio" name="gender" value="F"></div> 
        <div>Phone: <input type="number" class="field1" name="phone"></div>
        <div>Age: <input type="number" class="field1" name="age"></div>
        <button>Submit</button>
    </fieldset>
    </form>
    
</body>
</html>
